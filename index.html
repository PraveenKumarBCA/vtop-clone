<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vtop clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</head>
<body>
    <section class="container-fluid ">
        <section class="row">
            <section class="col-12">
                <section class="nav-bar d-flex align-items-center p-1">
                    <img src="./images/logo.png" alt="" height="40x" width="40px">
                    <p class="fw-bold fs-1 text-light m-0">VIT</p>
                    <p class="text-light m-0">(Vellore campus)</p>
                </section>
                <section class="second-box  text-center py-3 px-6">
                    <p class="fs-3" style="font-weight: 500;">VTOP translates to "VIT on TOP"</p>
                    <p class="" style="font-weight: 500;">A digital initiative by the institute facilating Faculty,Staff,Students,Parents and Alumni to access and process Academics,Research,Supporting services at one common platform</p>
                </section>
                <section class="staff-box px-3 d-flex gap-5">
                    <section class="box-container  student ">
                        <div class="stu-image-container">
                            <img src="./images/student..png" alt="">
                        </div>
                        <div class="stu-content">
                            <p class="fs-5 text-primary">Student</p>
                            <button class="bg-primary">Go</button>
                        </div>
                    </section>
                    <section class="box-container employee">
                        <div class="stu-image-container">
                            <img src="./images/employee.png" alt="">
                        </div>
                        <div class="stu-content">
                            <p class="fs-5 text-warning">Employee</p>
                            <button class=" bg-warning">Go</button>
                        </div>
                    </section>
                    <section class="box-container  parent">
                        <div class="stu-image-container">
                            <img src="./images/parent.png" alt="">
                        </div>
                        <div class="stu-content">
                            <p class="fs-5 text-success">Parent</p>
                            <button class=" bg-success">Go</button>
                        </div>
                    </section>
                    <section class="box-container  alumni">
                        <div class="stu-image-container">
                            <img src="./images/alumni.png" alt="">
                        </div>
                        <div class="stu-content">
                            <p class="fs-5 text-primary">Student</p>
                            <button class=" bg-primary">Go</button>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </section>
    
</body>
</html>
